<div class="container marketing">


<div class="row featurette">
        <div class="col-md-9">
          <h2 class="featurette-heading">
          	<strong>{{movie.title}} ({{movie.release_date.substring(0,4)}})</strong>
          </h2>
          <p class="lead">{{movie.overview}}</p>
          <div class="col-md-4">
            <h3>Rating</h3>
            <p>This movie has a rating of: {{movie.vote_average}}</p>
          </div>
          <div class="col-md-4">
            <h3>Voters</h3>
            <p>{{movie.vote_count}}</p>
          </div>
          <div class="col-md-4">
            <h3>Release date</h3>
            <p>{{movie.release_date}}</p>
          </div>

        </div>
        <div class="col-md-3">
          <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto"
          style="width: 220px; height: 331px;"
          src="https://image.tmdb.org/t/p/w640/{{movie.poster_path}}" data-holder-rendered="true">
        </div>
</div>
<div class="col-md-6">
	<h3>You can vote too!</h3>
	<input [(ngModel)]="vote" type="text" name="votar" placeholder="Ingrese su voto (1..10)">
	<button type="button" class="btn btn-default" (click)="voteMovie(vote)">Votar</button>
	<p>{{confirmacion}}</p>
</div>
</div>
