<div id="search-component">
    <input #searchBox class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" (keyup)="search(searchBox.value)" />
  <div class="lista" *ngIf="show">
    <div id="movie-item" *ngFor="let movie of movies" class="search-result" >
       <a class="item" 
       	[routerLink]="['/movie-detail', movie.id]">       	
       	{{movie.title}}
       </a>
    </div>
  </div>
  <button (click)="hideSearch()">Hide</button>
</div>
