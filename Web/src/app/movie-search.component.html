<div id="search-component">
    <input #nombrePelicula class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" (keyup)="search(nombrePelicula.value)" />
  <div class="lista" *ngIf="nombrePelicula.value">
    <div id="movie-item" *ngFor="let movie of movies" class="search-result" >
       <a class="item" 
       	[routerLink]="['/movie-detail', movie.id]">       	
       	{{movie.title}}
       </a>
    </div>
  </div>
</div>
